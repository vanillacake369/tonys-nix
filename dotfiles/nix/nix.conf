# Nix configuration for non-NixOS systems (macOS, WSL, standard Linux)
# On NixOS, these settings are managed via configuration.nix
experimental-features = nix-command flakes
trusted-users = root @wheel @admin
build-users-group = nixbld
http-connections = 25
max-jobs = auto
cores = 0
narinfo-cache-positive-ttl = 86400
narinfo-cache-negative-ttl = 3600
build-cores = 0
max-substitution-jobs = 8
connect-timeout = 5
stalled-download-timeout = 300
download-buffer-size = 256
min-free = 1073741824
max-free = 3221225472
keep-outputs = false
keep-derivations = false
auto-optimise-store = true
warn-dirty = false

