run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'Preview'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'Horo'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'Notes'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'FaceTime'
run = 'layout floating'

[[on-window-detected]]
