# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# Config version for compatibility and deprecations
# Fallback value (if you omit the key): config-version = 1
config-version = 2

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# List of workspaces that should stay alive even when they contain no windows,
# even when they are invisible.
# This config version is only available since 'config-version = 2'
# Fallback value (if you omit the key): persistent-workspaces = []
# =============================================================================
# Workspaces (6개)
# =============================================================================
# Code  - JetBrains                  - Monitor 2 (middle)
# Docs  - Chrome                     - Monitor 1 (top)
# Browser   - Chrome                     - Monitor 2 (middle)
# Terminal  - WezTerminal, Docker, Podman    - Monitor 3 (bottom)
# Music - YouTube Music              - Monitor 3 (bottom)
# Schedule  - TickTick               - Monitor 3 (bottom)
persistent-workspaces = ["Code", "Docs", "Browser", "Terminal", "Music", "Schedule"]

[workspace-to-monitor-force-assignment]
Docs = 1
Code = 2
Browser = 2
Terminal = 3
Music = 3
Schedule = 3

# A callback that runs every time binding mode changes
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# See: https://nikitabobko.github.io/AeroSpace/commands#mode
on-mode-changed = []

# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 12
    inner.vertical =   12
    outer.left =       12
    outer.bottom =     12
    outer.top =        12
    outer.right =      12

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    # You can uncomment the following lines to open up terminal with alt + enter shortcut
    # (like in i3)
    # alt-enter = '''exec-and-forget osascript -e '
    # tell application "Terminal"
    #     do script
    #     activate
    # end tell'
    # '''

    # =========================================
    # Capslock = Ctrl+Alt+Shift (via Karabiner)
    # Capslock + Cmd = Cmd+Ctrl+Alt+Shift
    # =========================================

    # =========================================
    # 워크스페이스 전환: Capslock + key
    # =========================================
    ctrl-alt-shift-c = 'workspace Code'
    ctrl-alt-shift-d = 'workspace Docs'
    ctrl-alt-shift-m = 'workspace Music'
    ctrl-alt-shift-s = 'workspace Schedule'
    ctrl-alt-shift-t = 'workspace Terminal'
    ctrl-alt-shift-b = 'workspace Browser'

    # =========================================
    # 창 이동: Capslock + Cmd + key
    # =========================================
    cmd-ctrl-alt-shift-c = ['move-node-to-workspace Code', 'workspace Code']
    cmd-ctrl-alt-shift-d = ['move-node-to-workspace Docs', 'workspace Docs']
    cmd-ctrl-alt-shift-m = ['move-node-to-workspace Music', 'workspace Music']
    cmd-ctrl-alt-shift-s = ['move-node-to-workspace Schedule', 'workspace Schedule']
    cmd-ctrl-alt-shift-t = ['move-node-to-workspace Terminal', 'workspace Terminal']
    cmd-ctrl-alt-shift-b = ['move-node-to-workspace Browser', 'workspace Browser']

    # =========================================
    # 포커스 이동: Capslock + arrow
    # =========================================
    ctrl-alt-shift-left = 'focus left'
    ctrl-alt-shift-down = 'focus down'
    ctrl-alt-shift-up = 'focus up'
    ctrl-alt-shift-right = 'focus right'

    # =========================================
    # 창 위치 이동: Capslock + Cmd + arrow
    # =========================================
    cmd-ctrl-alt-shift-left = 'move left'
    cmd-ctrl-alt-shift-down = 'move down'
    cmd-ctrl-alt-shift-up = 'move up'
    cmd-ctrl-alt-shift-right = 'move right'

    # =========================================
    # 모니터 포커스: Capslock + 1/2/3
    # =========================================
    ctrl-alt-shift-1 = 'focus-monitor 1'
    ctrl-alt-shift-2 = 'focus-monitor 2'
    ctrl-alt-shift-3 = 'focus-monitor 3'

    # =========================================
    # 창을 모니터로 이동: Capslock + Cmd + 1/2/3
    # =========================================
    cmd-ctrl-alt-shift-1 = ['move-node-to-monitor 1', 'focus-monitor 1']
    cmd-ctrl-alt-shift-2 = ['move-node-to-monitor 2', 'focus-monitor 2']
    cmd-ctrl-alt-shift-3 = ['move-node-to-monitor 3', 'focus-monitor 3']

    # =========================================
    # 기타
    # =========================================
    ctrl-alt-shift-tab = 'workspace-back-and-forth'
    cmd-ctrl-alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    ctrl-alt-shift-minus = 'resize smart -50'
    ctrl-alt-shift-equal = 'resize smart +50'

    ctrl-alt-shift-slash = 'layout tiles horizontal vertical'
    ctrl-alt-shift-comma = 'layout accordion horizontal vertical'

    ctrl-alt-shift-space = 'fullscreen'
    ctrl-alt-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    # Join with direction using h/j/k/l
    h = ['join-with left', 'mode main']
    j = ['join-with down', 'mode main']
    k = ['join-with up', 'mode main']
    l = ['join-with right', 'mode main']

# =============================================================================
# Auto Split - Alternate split direction for new windows
# =============================================================================
[[on-window-detected]]
check-further-callbacks = true
run = 'split opposite'

# =============================================================================
# Window Detection Rules - Auto move apps to workspaces
# =============================================================================

# Code (JetBrains IDEs)
[[on-window-detected]]
if.app-id = 'com.jetbrains.intellij'
run = 'move-node-to-workspace Code'

[[on-window-detected]]
if.app-id = 'com.jetbrains.goland'
run = 'move-node-to-workspace Code'

[[on-window-detected]]
if.app-id = 'com.jetbrains.datagrip'
run = 'move-node-to-workspace Code'

# Terminal (WezTerminal, Docker, Podman)
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = 'move-node-to-workspace Terminal'

[[on-window-detected]]
if.app-name-regex-substring = 'Docker Desktop'
run = 'move-node-to-workspace Terminal'

[[on-window-detected]]
if.app-name-regex-substring = 'Podman Desktop'
run = 'move-node-to-workspace Terminal'

# Music (YouTube Music)
[[on-window-detected]]
if.app-name-regex-substring = 'YouTube Music'
run = 'move-node-to-workspace Music'

# Schedule (TickTick)
[[on-window-detected]]
if.app-name-regex-substring = 'TickTick'
run = 'move-node-to-workspace Schedule'

# =============================================================================
# Floating Layout Rules - Apps that should not be tiled
# =============================================================================

[[on-window-detected]]
if.app-name-regex-substring = 'System Settings'
run = 'layout floating'

[[on-window-detected]]
